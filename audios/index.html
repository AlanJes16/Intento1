<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reproductor</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
	<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0f25780317.js" crossorigin="anonymous"></script>

	<style>
		.botoncabera
		{
			background-color: lightslategray;
			border-radius: 20px;
		}
		.boton
		{
			background-color: lightslategray;
			border-radius: 40px;
		}
	</style>
</head>
<body>

<section class="row mt-3">

<main class="col-md-5">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-auto botoncabera">
				<div class="botonones">
					<i class="fa-solid fa-arrow-left"></i>
				</div>
			</div>
			<div class="col-auto botoncabera">
				<p class="d-none d-md-block d-lg-block">Ahora</p>
				<p class="d-block d-md-none d-lg-none">Reproduciendo ahora</p>
			</div>
			<div class="col-auto botoncabera">
				<div class="botones">
					<i class="fa-solid fa-bars"></i>
				</div>
			</div>
		</div>

		<div class="row text-center">
			<div class="col">
				<img src="portada.jpg" width="150px" class="rounded-circle">
			</div>
		</div>

		<div class="row text-center">
			<div class="col">
				<h2>Adele</h2>
				<h3>All I Ask</h3>
			</div>
		</div>

		<div class="row justify-content-evenly">
			<audio class="audio" controls id="audio">
				<source src="All I Ask.mp3" type="audio/mpeg">
			</audio>

			<div class="col-auto boton">
				<div class="botones">
					<i class="fa-solid fa-backward"></i>
				</div>
			</div>

			<div class="col-auto boton">
				<div class="botones">
					<i class="fa-solid fa-play"></i>
				</div>
			</div>

			<div class="col-auto boton">
				<div class="botones">
					<i class="fa-solid fa-forward"></i>
				</div>
			</div>
		</div>

		<!--button class="btn btn-primary">bootstrap</button>
		<i class="fa-solid fa-arrow-left"></i-->
	</div>
	</main>

	<aside class="col-md-5">

		<div class="row justify-content-evenly">
			<audio class="audio" controls id="audio">
				<source src="All I Ask.mp3" type="audio/mpeg">
			</audio>
		</div>

		<div class="row justify-content-evenly">
			<audio class="audio" controls id="audio">
				<source src="All I Ask.mp3" type="audio/mpeg">
			</audio>
		</div>

		<div class="row justify-content-evenly">
			<audio class="audio" controls id="audio">
				<source src="All I Ask.mp3" type="audio/mpeg">
			</audio>
		</div>

	</aside>

</section>
</body>
</html>
